<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Boss Fight</title>
</head>
<body>
    <main>
        <section class="container-fluid">
            <div class="row">
                <div id="Purdy" class="col-3 p-4">
                    <div class="rounded">
                        <div class="p-2 bg-dark border border-light text-light">
                            <p class="name text-center fs-3">Purdy</p>
                            <p class="text-center fs-4">ðŸ¤–</p>
                            <p class="d-flex justify-content-between fs-5">HP: <span class="health px-3">100</span></p>
                            <p class="d-flex justify-content-between fs-5">Lvl: <span class="px-3">1</span></p>
                        </div>
                    </div>
                </div>
                <div id="Shanahan" class="col-3 p-4">
                    <div class="bg-light rounded">
                        <div class="p-2 bg-dark border border-light text-light">
                            <p class="name text-center fs-3">Shanahan</p>
                            <p class="text-center fs-4">ðŸ‘½</p>
                            <p class="d-flex justify-content-between fs-5">HP: <span class="health px-3">100</span></p>
                            <p class="d-flex justify-content-between fs-5">Lvl: <span class="px-3">1</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="container-fluid">
            <div class="row justify-content-center text-center text-light mt-3">
                <div class="col-8">
                    <div id="boss" class="boss-card card-border text-center">
                        <div class="progress" role="progressbar" aria-label="Boss Health" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                            <div class="progress-bar bg-danger rounded" style="width: 100%;"></div>
                        </div>
                        <p class="fs-1">Pat Mahomes</p>
                        <img onclick="attackBoss()" title="Attack the boss!" role="button"
              src="https://c.tenor.com/AoAf5P7u9AIAAAAM/just-stop-nfl.gif" alt="Scary Jellyfish"
              class="boss-img img-fluid">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
